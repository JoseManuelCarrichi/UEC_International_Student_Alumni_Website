    <main>
        <div class="container">
            <div class="page-header">
                <h1>Manage News</h1>
                <button id="create-news-btn" class="btn btn-primary">Create New Article</button>
            </div>

            <!-- News List for Management -->
            <div class="news-management-list">
                <!-- News articles will be dynamically inserted here -->
            </div>

            <!-- News Form Modal -->
            <div id="news-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Create News Article</h2>
                    <form id="news-form">
                        <input type="hidden" id="news-id">
                        
                        <div class="form-group">
                            <label for="title">Article Title*</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="summary">Summary* (Brief description for news listing)</label>
                            <textarea id="summary" name="summary" rows="2" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="editor">Full Content*</label>
                            <div class="editor-container">
                                <div id="editor"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author">
                        </div>

                        <div class="form-group">
                            <label for="publication-date">Publication Date*</label>
                            <input type="datetime-local" id="publication-date" name="publication-date" required>
                        </div>

                        <div class="form-group">
                            <label for="news-image">Article Image</label>
                            <input type="file" id="image" name="image" accept="image/*">
                            <div id="image-preview"></div>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="is_featured" name="is_featured">
                                Feature this article
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="tags">Tags (comma separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="news, alumni, achievement">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Article</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
