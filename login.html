</head>
<body>
<header class="main-header">
    <nav class="main-nav">
        <a href="index.html" class="logo">
            <img src="images/UEC_LOGO.jpg" alt="UEC Alumni Logo" height="40">
        </a>
        <button class="hamburger" id="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="alumni.html">Alumni Directory</a></li>

                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>
</header>

    <main>
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="form-footer">
                        <a href="reset-password.html">Forgot your password?</a>
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="alumni.html">Alumni</a>
                <a href="events.html">Events</a>
                <a href="news.html">News</a>
                <a href="contact.html">Contact</a>
            </div>

                <!-- Replace with actual links -->
                <a href="#" aria-label="LinkedIn">LinkedIn</a>

            </div>
        </div>

        </div>
    </footer>

    <script src="js/env.js"></script>

</body>
