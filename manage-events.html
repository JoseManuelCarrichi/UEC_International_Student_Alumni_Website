    <main>
        <div class="container">
            <div class="page-header">
                <h1>Manage Events</h1>
                <button id="create-event-btn" class="btn btn-primary">Create New Event</button>
            </div>

            <!-- Event List for Management -->
            <div class="events-management-list">
                <!-- Events will be loaded here -->
            </div>

            <!-- Event Form Modal -->
            <div id="event-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Create Event</h2>
                    <form id="event-form">
                        <input type="hidden" id="event-id">
                        
                        <div class="form-group">
                            <label for="title">Event Title*</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="event-date">Event Date and Time (JST)*</label>
                            <input type="datetime-local" id="event-date" name="event-date" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location*</label>
                            <input type="text" id="location" name="location" required>
                        </div>

                        <div class="form-group">
                            <label for="summary">Summary* (Brief description for event list)</label>
                            <textarea id="summary" name="summary" rows="2" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="description">Full Description</label>
                            <textarea id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="event-image">Event Image</label>
                            <input type="file" id="event-image" name="event-image" accept="image/*">
                            <div id="current-image"></div>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="is-free" name="is-free" checked>
                                This is a free event
                            </label>
                        </div>

                        <div class="form-group" id="price-group" style="display: none;">
                            <label for="price">Price (Â¥)</label>
                            <input type="number" id="price" name="price" min="0" step="1">
                        </div>

                        <div class="form-group">
                            <label for="registration-deadline">Registration Deadline (JST)</label>
                            <input type="datetime-local" id="registration-deadline" name="registration-deadline">
                        </div>

                        <div class="form-group">
                            <label for="schedule">Schedule (JSON format)</label>
                            <textarea id="schedule" name="schedule" rows="4" placeholder='{"18:00 - 18:30": "Registration", "18:30 - 20:00": "Main Event"}'></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Event</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
